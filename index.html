<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Cacto</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>


<body>
  <div class="container">
    <div id="content">
      <div id="barraSuperior" class="row center">
        <button id="ajuda"><span class="material-icons">help_outline</span></button>
        <h1>CACTO</h1>
        <button id="estatisticas"><span class="material-icons">analytics</span></button>
        <!-- Acho massa a gente colocar um botão p a gente colocar as informações, github etc, e não colocar o botão config -->
        <button id="informacoes"><span class="material-icons">info</span></button>

      </div>

      <div id="telaJogo"></div>

      <div id="teclado">
        <div class="primeiraFileira">
          <button class="btnTeclado">q</button>
          <button class="btnTeclado">w</button>
          <button class="btnTeclado">e</button>
          <button class="btnTeclado">r</button>
          <button class="btnTeclado">t</button>
          <button class="btnTeclado">y</button>
          <button class="btnTeclado">u</button>
          <button class="btnTeclado">i</button>
          <button class="btnTeclado">o</button>
          <button class="btnTeclado">p</button>
        </div>
        <div class="segundaFileira">
          <button class="btnTeclado">a</button>
          <button class="btnTeclado">s</button>
          <button class="btnTeclado">d</button>
          <button class="btnTeclado">f</button>
          <button class="btnTeclado">g</button>
          <button class="btnTeclado">h</button>
          <button class="btnTeclado">j</button>
          <button class="btnTeclado">k</button>
          <button class="btnTeclado">l</button>
          <button class="btnTeclado"><span class="material-icons md-12">backspace</span></button>
        </div>
        <div class="terceiraFileira">

          <button class="btnTeclado">z</button>
          <button class="btnTeclado">x</button>
          <button class="btnTeclado">c</button>
          <button class="btnTeclado">v</button>
          <button class="btnTeclado">b</button>
          <button class="btnTeclado">n</button>
          <button class="btnTeclado">m</button>
          <button class="btnTeclado">Enter</button>
        </div>
      </div>
    </div>
  </div>
  <!--  Scripts-->

  <script src="js/materialize.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
